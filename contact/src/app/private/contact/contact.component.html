<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
    <td mat-cell *matCellDef="let contact"> {{contact.notes}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let contact">
      <button mat-button (click)="openContactDialog(contact)" [disabled]="disabledContactIds.has(contact._id)">
        Update
      </button>
      <button mat-button (click)="deleteContact(contact._id)" [disabled]="disabledContactIds.has(contact._id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="pagination-controls">
  <button mat-button (click)="prevPage()" [disabled]="currentPage === 0">Previous</button>
  <button mat-button (click)="nextPage()" [disabled]="currentPage >= getTotalPages()">Next</button>
</div>


<button mat-button (click)="openContactDialog()">Add New Contact</button>

<div class="container">

  <div>
    <div class="login">
      <a [routerLink]="['../login']">Go to login</a>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Registeration</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field>
            <input type="text" matInput placeholder="username" formControlName="username">
            <mat-error *ngIf="username.touched && username.hasError('required')">username is Required</mat-error>
            <mat-error *ngIf="username.touched && username.hasError('username')">username must be Valid</mat-error>
          </mat-form-field>


          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password.touched && password.hasError('required')">Password is Required</mat-error>
          </mat-form-field>

          <div class="button"><button mat-button type="submit" [disabled]="!form.valid">Login</button></div>
        </form>

      </mat-card-content>
    </mat-card>
  </div>
</div>
